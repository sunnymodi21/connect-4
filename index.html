<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Connect 4</title>
</head>
<body>
    <div style="padding-left:200px">
        <div>
            <div class="input-group col-lg-3">
                <input type="text" class="form-control" id="user-id">
                <div class="input-group-btn">
                    <button class="btn btn-default" onclick="Client.copyId()" id="copy" value="User" type="button">
                        <i class="glyphicon glyphicon-copy"></i>
                    </button>
                </div>
            </div>
        </div>
        <div style="padding-top:10px; padding-bottom:10px;" id="game"></div>
        <form onsubmit="Client.join(event)">
            <div class="input-group col-lg-3">
                <input type="text" class="form-control" id="join-id">
                <div class="input-group-btn">
                <button class="btn btn-default" value="Join" type="submit">
                    <span>Join</span>
                </button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="js/game.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/client.js" type="text/javascript"></script>
<style>
</style>
</html>
